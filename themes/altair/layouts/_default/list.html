{{ define "main" }}
<div class="tag-name d-flex flex-row align-items-center mb-3">
    <!--- add svg right arrow head -->
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#da5c6c" class="bi bi-arrow-right" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0L10.5 6.793l5.146-5.147a.5.5 0 0 1 .708.708l-5.5 5.5a.5.5 0 0 1-.708 0l-5.5-5.5a.5.5 0 0 1 0-.708z"/>
    <h1 class="mb-0"><i>{{ .Title }}</i></h1>
</div>
<section class="article-list">
{{ range .Pages.ByPublishDate.Reverse }}
<article>
    <div class="top-border"></div>
    <div class="preview">
        <header class="d-flex align-items-baseline justify-content-between gap-2">
            <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
            <span class="meta">
                <time datetime="{{ .Date.Format " 2006-01-02" }}"><i>{{ .Date.Format "January 2, 2006" }}</i></time>
            </span>
        </header>
        <div class="tags">
            {{ range .Params.tags }}
            <a href="/tags/{{ . | urlize }}" class="tag-btn">{{ . }}</a>
            {{ end }}
        </div>
        <section class="summary">
            {{ .Summary }}
        </section>
    </div>
</article>
{{ end }}
</section>
{{ end }}
